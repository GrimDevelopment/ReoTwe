apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    //buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "de.digisocken.read_o_tweet"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 184
        versionName "1.85"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.1.0'
    compile 'com.twitter.sdk.android:twitter-core:3.2.0'
    compile 'com.twitter.sdk.android:tweet-ui:3.2.0'
    compile 'com.twitter.sdk.android:tweet-composer:3.2.0' // :-( to get some com.twitter.Regex and other stuff
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.github.apl-devs:appintro:v4.2.2'
}
